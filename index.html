<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>


    <div class="container">
        <div class="gameContainer">
            <h1>Tic Tac Toe</h1>
            <div class="crossContainer">
                <div class="cross"></div>
                <div class="circle"></div>
            </div>
            <div id="lines" class="backgroundGrid">
                <div class="grid">
                    <div class="box" id="box0" onclick="setElement(0)"></div>
                    <div class="box" id="box1" onclick="setElement(1)"></div>
                    <div class="box" id="box2" onclick="setElement(2)"></div>
                    <div class="box" id="box3" onclick="setElement(3)"></div>
                    <div class="box" id="box4" onclick="setElement(4)"></div>
                    <div class="box" id="box5" onclick="setElement(5)"></div>
                    <div class="box" id="box6" onclick="setElement(6)"></div>
                    <div class="box" id="box7" onclick="setElement(7)"></div>
                    <div class="box" id="box8" onclick="setElement(8)"></div>
                </div>
            </div>

        </div>
        <button onclick="reset()">Reset</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
